		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
	
		<script>
		function selectFrom(lowerValue,upperValue){
			var choices = upperValue-lowerValue + 1;
			return Math.floor(Math.random() * choices +lowerValue);
		}
		$(document).ready(function(){
			var lst = ['B1Wb_NRkC2A','iJZ_t50Wllo','xLu-nbFaRW4','8PWGisEiQCA','NijwK99OO04','ddzyEYBcUNQ','VzT_oRQcYkY','gDiqQgZkw3E','0xLRQohZtuo','JJRN7SCzw5o','c8fbNNmOxdE','Aci2GaJzR3E','mFIN-tMH42I','rC0mpVRQl0M','RY8VC7gL2x8','z9pFZjYtWyY'];
			var vid = lst[selectFrom(0,lst.length)];
			var vidList = [vid];
				$.getJSON('https://www.googleapis.com/youtube/v3/search?relatedToVideoId='+vid+'&maxResults=50&part=id&type=video&key=AIzaSyBzGoUUrPt_-ROCG3rKWiWSLtcAutyJ6j8',function(data){
					$.each(data.items,function(key,val){
						vidList.push(val.id.videoId);
					});
					
				}).done(function(){
					var index = selectFrom(0,vidList.length);
					$('body').append('<iframe width="420" height="315" src="https://www.youtube.com/embed/'+vidList[index]+'" frameborder="0" allowfullscreen></iframe>');
				});
				
		
			
		});

		</script>
	</body>
